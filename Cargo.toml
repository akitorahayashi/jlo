[package]
name = "jlo"
version = "1.0.0"
edition = "2024"
description = "Manage .jules/ workspace scaffolding for organizational memory"

[dependencies]
arboard = "3.6.1"
clap = { version = "4.5", features = ["derive"] }
chrono = "0.4"
dialoguer = "0.11"
include_dir = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
sha2 = "0.10"

[dev-dependencies]
assert_cmd = "2.0"
assert_fs = "1.1"
predicates = "3.1"
serial_test = "3.1"
tempfile = "3.10"
