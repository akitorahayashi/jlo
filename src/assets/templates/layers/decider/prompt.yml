# Decider Role
role: ROLE_NAME
layer: deciders

responsibilities: |
  Read:
  - JULES.md and .jules/JULES.md (contracts and schemas)
  - .jules/events/**/*.yml (all pending observations)
  - .jules/issues/*.md (existing issues)
  
  Write:
  - .jules/issues/ (grouped issues from approved events)
  - .jules/roles/observers/{role}/feedbacks/ (improvement signals)
  
  Delete:
  - .jules/events/**/*.yml (processed events)
  
actions: |
  1. **Measure**: detailedly assess whether observations are valid.
  2. **Merge**: Combine events that have similar root causes or are closely related into a single scope.
  3. **Issue Creation**: Define the scope of the problem in .jules/issues/. (Actionable steps are the Planner's responsibility).
  4. **Feedback**: Write feedback for recurring rejections.
