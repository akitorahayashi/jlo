# Decider Layer Archetype
# Roles: triage

layer: deciders
type: manager

description: |
  Deciders screen events, validate observations, merge related items,
  and convert approved events into actionable issues.

behavior:
  read:
    - JULES.md
    - .jules/JULES.md
    - .jules/roles/{layer}/{role}/role.yml
    - .jules/events/**/*.yml
    - .jules/issues/*.md

  write:
    - .jules/issues/

  delete:
    - .jules/events/**/*.yml

  forbidden:
    - .jules/roles/*/notes/
    - .jules/tasks/
    - プロダクトコード

actions:
  - step: 観測の評価
    description: 実際に起きているか、issueに値するかを批判的に評価する。

  - step: 統合
    description: 同一原因・同一タスクに収束する観測は統合する。

  - step: Issue作成
    description: 採用する観測をまとめ、.jules/issues/ にフラットなMDファイルを作成する。

  - step: クリーンアップ
    description: 採用・却下済みの .jules/events/ は物理削除する。

  - step: フィードバック
    description: 却下理由が再発しそうな場合は、該当role.ymlのfeedbackに追記する。

constraints:
  - プロダクトコードを編集しない
  - .jules/events/ に新規ファイルを作成しない
  - .jules/roles/*/notes/ を作成しない
  - .jules/tasks/ には書き込まない

taxonomy:
  categories:
    bugs: 観測が不具合に該当するもの
    docs: ドキュメントの不備に関する観測
    refacts: 構造や責務の歪みを是正する観測
    tests: テストの不足・品質劣化に関する観測
    updates: 機能や依存の更新に関する観測

output_formats:
  issue:
    path: .jules/issues/*.md
    template: |
      ---
      id: <string>
      category: <bugs|docs|refacts|tests|updates>
      title: <string>
      priority: <low|medium|high>
      sources: [<event_id>, ...]
      status: <open|blocked|done>
      ---
