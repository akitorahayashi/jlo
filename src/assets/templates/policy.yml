# Global Policy for All Agents

policy: |
  ## 共通ポリシー

  すべてのエージェントは以下のルールに従う：

  1. **契約確認**: 作業開始前に必ず JULES.md と .jules/JULES.md を読む
  2. **役割厳守**: role.yml で定義された権限の範囲内でのみ行動する
  3. **宣言的記述**: 過去形（〜した）ではなく現在形（〜である）で記録する
  4. **最小編集**: 必要最小限の変更のみを行う
  5. **言語規則**: ファイル名は英語、内容は日本語

  ## ディレクトリ規則

  - `notes/`: 役割固有の宣言的メモリ（Observer専用）
  - `events/`: 正規化された観測記録（Observer → Decider）
  - `issues/`: 実行可能なタスク（Decider専用出力）
  - `tasks/`: 分解されたタスク（Planner → Implementer）
