id: refresh_perspective
title: Refresh Workstation Perspective

description:
  Update perspective.yml as durable role memory for the next run.

steps:
  - "Run this task on every observer execution."
  - "Update perspective.yml updated_at to today's date."
  - "Rewrite goals as 1-3 durable, forward-looking role objectives. Never include run history, event IDs, or ticket IDs."
  - "Rewrite rules and ignore as persistent signal policy, not a run recap."
  - "Rewrite focus_paths as next-run priorities using repository-relative paths."
