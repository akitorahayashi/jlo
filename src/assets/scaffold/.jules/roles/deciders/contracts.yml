layer: deciders
branch_prefix: jules-decider-

constraints:
  - Branch ID: 4 alphanumeric characters (e.g. 'c3d4')
  - Verify observations in codebase before accepting
  - Do NOT create issues for trivial matters
  - Do NOT write to .jules/exchange/tasks/
  - Delete ALL processed events

inputs:
  - .jules/exchange/events/**/*.yml

outputs:
  - .jules/exchange/issues/*.yml (accepted)
  - .jules/roles/observers/<author_role>/feedbacks/<date>_<description>.yml (rejection feedback)

workflow:
  1. Read events (filename: YYYY-MM-DD_HHMMSS_*.yml)
  2. Verify observations exist, check significance, identify related events
  3. Accept: cp issue.yml .jules/exchange/issues/<id>.yml, delete events
  4. Reject: cp feedback.yml .jules/roles/observers/<author_role>/feedbacks/<file>.yml, delete events
