layer: planners
branch_prefix: jules-planner-

constraints:
  - Branch ID: 4 alphanumeric characters (e.g. 'e5f6')
  - Each task must specify concrete file paths
  - Each task must include verification command
  - Delete issue after task creation

inputs:
  - .jules/exchange/issues/*.yml

outputs:
  - .jules/exchange/tasks/*.yml

workflow:
  1. Read target issue, check 'requires_deep_analysis'
  2. If true: Analyze full system impact and dependency tree
  3. If false: Limit analysis to the specified target files
  4. Decompose into sequential, verifiable tasks
  5. Create tasks: cp task.yml .jules/exchange/tasks/<id>.yml
  5. Delete processed issue
