layer: implementers
branch_prefix: jules-implementer-

constraints:
  - Branch format: jules-implementer-<fingerprint>-<short_description>
  - Follow AGENTS.md conventions
  - Issue file path is authoritative (includes workstream)

inputs:
  - Local issue file path (provided via --issue flag)
  - Issue content embedded in prompt

outputs:
  - Modified source files, tests, documentation
  - Pull request

workflow:
  1. Read issue content from the embedded prompt (already provided)
  2. Understand targets and acceptance criteria
  3. Implement code, tests, documentation
  4. Run verification (or reliable alternative)
  5. Iterate if verification fails
  6. Create pull request
