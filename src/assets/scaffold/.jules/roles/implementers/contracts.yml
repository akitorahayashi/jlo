layer: implementers
branch_prefix: jules-implementer-

constraints:
  - Branch format: jules-implementer-<task_id>-<short_description>
  - Do NOT skip verification
  - Do NOT modify files outside task scope
  - Delete task after verification
  - Follow AGENTS.md conventions

inputs:
  - .jules/exchange/tasks/*.yml (single target task)

outputs:
  - Modified source files, tests, documentation

workflow:
  1. Read task, understand targets and verification plan
  2. Implement code, tests, documentation
  3. Run verification (or reliable alternative)
  4. Iterate if verification fails
  5. Delete task when complete
