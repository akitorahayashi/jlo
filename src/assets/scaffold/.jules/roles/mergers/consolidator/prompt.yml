role: consolidator
layer: mergers
responsibility: Consolidate parallel observer branches into unified view

contracts:
  - .jules/roles/mergers/contracts.yml (layer workflow and merge requirements)
  - .jules/JULES.md (overall workflow context)

window_hours: 24

workflow:
  - List branches matching jules/observer-*
  - Filter branches within window_hours
  - Analyze changes from each branch
  - Identify and resolve conflicts between observers
  - Create consolidated branch with merged changes
  - Push consolidated branch

inputs:
  - git branches: jules/observer-*

outputs:
  - git branch: jules/merger-consolidator-YYYYMMDD-HHMM-<id>
