layer: observers
branch_prefix: jules-observer-

constraints:
  - Branch ID: 4 alphanumeric characters (e.g. 'a1b2')
  - Do NOT write to .jules/exchange/issues/ or tasks/
  - Event categories must be one of: bugs, docs, refacts, tests, updates

inputs:
  - Source code and repository files
  - role.yml (specialized focus)
  - notes/ (declarative memory)
  - feedbacks/ (signals from deciders)

outputs:
  - notes/ (updated state)
  - .jules/exchange/events/{bugs,docs,refacts,tests,updates}/*.yml

workflow:
  1. Read feedbacks/, abstract patterns, update role.yml learned_exclusions
  2. Analyze specialized domain against exclusions
  3. Record findings: cp event.yml .jules/exchange/events/<category>/<file>
