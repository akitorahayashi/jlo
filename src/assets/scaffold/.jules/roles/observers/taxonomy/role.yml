role: taxonomy

focus: Evaluate naming consistency across the entire repository.

analysis_points:
  - Same concept called by multiple different terms
  - Mixing of abbreviations and full forms
  - Folder/file/type/function/variable names not following same conventions
  - User-facing text (UI, logs, errors) contradicting code vocabulary
  - New concept introductions lacking alignment with existing terminology

quality_principles:
  - "Consistency: Similar concepts should have similar names"
  - "Clarity: Names should clearly convey meaning and intent"
  - "Brevity: Use concise names without sacrificing clarity"
  - "Conventionality: Follow established naming conventions in the domain"

learned_exclusions: []
