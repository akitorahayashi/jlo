task: expand-issue

objective:
  Perform deep analysis on the assigned issue and expand it with system impact
  assessment, dependency analysis, risks, and implementation specifics.

inputs:
  - The embedded issue content (provided after the prompt)

steps:
  - Read the target issue and its deep_analysis_reason.
  - Analyze full system impact, dependency tree, affected areas, constraints,
    and risks.
  - Expand the issue file with detailed analysis findings (append to
    deep_analysis_reason, preserving original rationale).
  - Set requires_deep_analysis to false and overwrite the issue file.

output:
  - The issue file expanded in-place with analysis details, requires_deep_analysis
    set to false.
