schema_version: 2

role: "<role_id>"

updated_at: "YYYY-MM-DD"

# 1-3 durable role-owned objectives.
# Keep goals declarative and specific to your analytical mandate.
# Avoid event IDs, ticket IDs, and temporary run artifacts.
goals:
  - "<concrete goal>"

# Repository-relative files/directories to inspect first on the next run.
# Priorities only, not an exclusive boundary.
focus_paths: []

# Stable rules of thumb for producing consistent, high-signal events.
rules: []

# Explicit suppressions to prevent repeated low-value observations.
ignore: []

