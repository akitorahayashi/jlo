schema_version: 1

role: "<role_id>"

focus: "<primary analytical lens for this role>"

# Durable analytical memory updated every cycle.
# Keep declarative current-state understanding, not per-run chronology.
repository_observations:
  codebase_state:
    - "<current structural or behavioral observation>"
  startup_and_runtime_contracts:
    - "<assumption or constraint from startup/runtime/workflow contracts>"
  decision_quality_gaps:
    - "<where current decisions lose clarity, consistency, or leverage>"
  leverage_candidates:
    - "<candidate high-leverage intervention direction>"

# Active thinking model for next-cycle proposal generation.
# Keep hypotheses/tradeoffs/rejections as decision memory, not progress logs.
thinking_notes:
  hypotheses:
    - "<hypothesis to test in next ideation/refinement cycle>"
  tradeoff_assessment:
    - "<tradeoff shaping current proposal direction>"
  rejected_paths:
    - "<rejected idea and reason>"
