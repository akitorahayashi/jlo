name: CI Workflows

on:
  push:
    branches: [ "main", "jules" ]
  pull_request:
    branches: [ "main", "jules" ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/run-linters.yml

  build:
    name: Build
    uses: ./.github/workflows/build.yml

  test:
    name: Test
    uses: ./.github/workflows/run-tests.yml
  
  verify-installers:
    name: Verify Installers
    uses: ./.github/workflows/verify-installers.yml

  automerge:
    name: Auto Merge
    needs: [lint, build, test, verify-installers]
    uses: ./.github/workflows/jules-automerge.yml
