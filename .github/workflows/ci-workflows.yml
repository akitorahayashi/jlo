name: CI Workflows

on:
  push:
    branches: [ "main", "jules" ]
  pull_request:
    branches: [ "main", "jules" ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/run-linters.yml

  build:
    name: Build
    uses: ./.github/workflows/build.yml

  test:
    name: Test
    uses: ./.github/workflows/run-tests.yml
  

  automerge:
    name: Auto Merge
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    needs: [lint, build, test]
    uses: ./.github/workflows/jules-automerge.yml
    with:
      head_ref: ${{ github.head_ref }}
      is_draft: ${{ github.event.pull_request.draft }}
      pr_number: ${{ github.event.pull_request.number }}
    secrets:
      bot_token: ${{ secrets.JLO_BOT_TOKEN }}
