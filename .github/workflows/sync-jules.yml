name: Sync main to jules

on:
  workflow_call:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: jules
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into jules
        run: |
          git fetch origin main
          # Merge main, preferring main's code changes
          git merge origin/main --no-edit -X theirs || {
            # On conflict, preserve .jules/ from jules branch
            git checkout --ours .jules/
            git add .jules/
            git commit --no-edit
          }

      - name: Push changes
        run: git push origin jules
