name: Jules Implementer Review

on:
  pull_request:
    types: [opened, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-review:
    if: startsWith(github.head_ref, 'jules-implementer-') && !contains(github.head_ref, '-mock-')
    runs-on: ubuntu-latest
    steps:
      - name: Add Review Comments
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          echo "Processing PR #$PR_NUMBER"

          # Check if we already commented to avoid duplicates (should not happen on 'opened' but safe to keep)
          COMMENTS=$(gh pr view "$PR_NUMBER" --repo "$REPO" --json comments -q '.comments[].body')
          if echo "$COMMENTS" | grep -q "/gemini summary"; then
            echo "Review comments already exist. Skipping."
            exit 0
          fi

          echo "Posting review comments..."
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "/gemini summary"
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "/gemini review"
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "@coderabbitai review"
