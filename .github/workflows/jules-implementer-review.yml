name: Jules Implementer Review

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-review:
    runs-on: ubuntu-latest
    if: >
      github.head_ref != 'main' &&
      github.head_ref != 'jules' &&
      !startsWith(github.head_ref, 'jules-observer-') &&
      !startsWith(github.head_ref, 'jules-decider-') &&
      !startsWith(github.head_ref, 'jules-planner-') &&
      !startsWith(github.head_ref, 'jules-narrator-') &&
      !contains(github.head_ref, '-mock-')
    steps:
      - name: Add Review Comments
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          # Check if we already commented to avoid duplicates (safeguard)
          COMMENTS=$(gh pr view "$PR_NUMBER" --repo "$REPO" --json comments -q '.comments[].body')
          if echo "$COMMENTS" | grep -q "/gemini summary"; then
            echo "Review comments already exist. Skipping."
            exit 0
          fi

          echo "Posting review comments..."
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "/gemini summary"
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "/gemini review"
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "@coderabbitai review"
