name: Jules Implementer Review

on:
  pull_request:

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-review:
    if: startsWith(github.head_ref, 'jules-implementer-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add Review Comments
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment "$PR_NUMBER" --repo "${{ github.repository }}" --body "/gemini summary"
          gh pr comment "$PR_NUMBER" --repo "${{ github.repository }}" --body "/gemini review"
          gh pr comment "$PR_NUMBER" --repo "${{ github.repository }}" --body "@coderabbitai review"
