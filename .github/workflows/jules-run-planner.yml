# Jules Run Planner
#
# Manual execution of the planner layer for a specific issue.
# Separated from the orchestration workflow to allow targeted execution.

name: Jules Run Planner

on:
  workflow_dispatch:
    inputs:
      issue_file:
        description: 'Issue file path'
        type: string
        required: true
      dry_run:
        description: 'Show prompts without executing'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  planners:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: jules
          fetch-depth: 0

      - name: Validate inputs
        run: |
          if [ -z "${{ inputs.issue_file }}" ]; then
            echo "::error::issue_file is required"
            exit 1
          fi
          if [ ! -f "${{ inputs.issue_file }}" ]; then
            echo "::error::Issue file not found in repository: ${{ inputs.issue_file }}"
            exit 1
          fi

      - name: Install jlo
        uses: ./.github/actions/install-jlo
        with:
          version: ${{ vars.JLO_VERSION || 'latest' }}

      - name: Run planners
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          ARGS="${{ inputs.issue_file }}"
          [ "${{ inputs.dry_run }}" = "true" ] && ARGS="$ARGS --dry-run"
          jlo run planners $ARGS
