# This file is generated by the jlo CLI; edits are not recommended.
name: Jules Implementer Label

on:
  push:
    branches:
      - 'jules-implementer-*'

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          # Checkout worker; label definitions and contracts are read from the worker branch.
          ref: 'jules'
          fetch-depth: 1
          token: ${{ secrets.JLO_BOT_TOKEN }}

      - name: Discover PR number
        id: discover
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          PR_NUMBER=""
          for _ in {1..12}; do
            PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --repo "$REPO" --json number -q '.[0].number')
            if [ -n "$PR_NUMBER" ]; then
              break
            fi
            sleep 5
          done
          if [ -z "$PR_NUMBER" ]; then
            echo "::notice::No PR found yet for branch $BRANCH_NAME. Skipping label."
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "found=true" >> "$GITHUB_OUTPUT"

      - name: Install jlo
        if: steps.discover.outputs.found == 'true'
        uses: ./.github/actions/install-jlo

      - name: Apply category label
        if: steps.discover.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
        run: |
          set -euo pipefail
          jlo workflow gh pr sync-category-label ${{ steps.discover.outputs.pr_number }}
