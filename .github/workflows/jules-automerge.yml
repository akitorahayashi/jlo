# This file is generated by the jlo CLI; edits are not recommended.
name: Jules Auto-merge

on:
  push:
    branches:
      - 'jules-narrator-*'
      - 'jules-observer-*'
      - 'jules-decider-*'
      - 'jules-planner-*'
      - 'jules-innovator-*'
      - 'jules-mock-cleanup-*'

permissions:
  contents: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  validate-and-automerge:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ format('jules-automerge-branch-{0}', github.ref_name) }}
      cancel-in-progress: false
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Validate with doctor
        run: |
          echo "::group::Doctor check"
          jlo workflow doctor
          echo "::endgroup::"

      - name: Discover open PR for pushed branch
        id: discover
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
        run: |
          set -euo pipefail
          pr_number="$(gh pr list \
            --state open \
            --head "${GITHUB_REF_NAME}" \
            --base "${JULES_WORKER_BRANCH}" \
            --json number \
            --jq '.[0].number')"
          if [ -z "${pr_number}" ] || [ "${pr_number}" = "null" ]; then
            echo "::error::No open PR found for branch '${GITHUB_REF_NAME}' into '${JULES_WORKER_BRANCH}'."
            exit 1
          fi
          echo "pr_number=${pr_number}" >> "$GITHUB_OUTPUT"

      - name: Process PR auto-merge
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
        run: |
          set -euo pipefail
          jlo workflow gh pr process ${{ steps.discover.outputs.pr_number }} \
            --mode automerge \
            --retry-attempts 12 \
            --retry-delay-seconds 10 \
            --fail-on-error
