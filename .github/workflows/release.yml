# Binary Release Workflow
#
# Builds and publishes jlo binaries for multiple platforms on tag push.

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  lint:
    uses: ./.github/workflows/run-linters.yml

  test:
    uses: ./.github/workflows/run-tests.yml

  build:
    uses: ./.github/workflows/build.yml

  provenance-subjects:
    needs: [build]
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true

      - name: Generate hashes
        id: hash
        run: |
          echo "hashes=$(sha256sum jlo-* | base64 -w0)" >> "$GITHUB_OUTPUT"

  provenance:
    needs: [provenance-subjects]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.provenance-subjects.outputs.hashes }}"
      upload-tag-name: "${{ github.ref_name }}"
      upload-assets: false
      provenance-name: provenance.intoto.jsonl

  release:
    needs: [lint, test, build, provenance]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            jlo-linux-x86_64
            jlo-linux-aarch64
            jlo-darwin-x86_64
            jlo-darwin-aarch64
            provenance.intoto.jsonl
          generate_release_notes: true
