# This file is generated by the jlo CLI; edits are not recommended.
name: Jules Integrator

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: 'jules-integrator'
  cancel-in-progress: false

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  run-integrator:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.JULES_LINKED_GH_PAT }}
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: 'jules'
          fetch-depth: 0
          token: ${{ secrets.JLO_BOT_TOKEN }}

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Validate gh availability
        run: |
          set -euo pipefail
          if ! command -v gh &>/dev/null; then
            echo "::error::gh CLI is required but not found."
            exit 1
          fi
          if [ -z "${GH_TOKEN}" ]; then
            echo "::error::JULES_LINKED_GH_PAT is required for integrator PR discussion retrieval."
            exit 1
          fi
          gh auth status

      - name: Run integrator
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          set -euo pipefail
          jlo workflow run integrator
