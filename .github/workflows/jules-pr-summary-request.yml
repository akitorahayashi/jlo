# This file is generated by the jlo CLI; edits are not recommended.
name: Jules PR Summary Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'jules'

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  JULES_WORKER_BRANCH: 'jules'

jobs:
  summary-request:
    runs-on: ubuntu-latest
    steps:
      - name: Validate secrets
        run: |
          set -euo pipefail
          if [ -z "${JULES_LINKED_GH_TOKEN:-}" ]; then
            echo "::error::JULES_LINKED_GH_TOKEN secret is required. Do not fall back to GITHUB_TOKEN."
            exit 1
          fi
        env:
          JULES_LINKED_GH_TOKEN: ${{ secrets.JULES_LINKED_GH_TOKEN }}

      - uses: actions/checkout@v4
        with:
          ref: 'jules'
          fetch-depth: 1

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Post summary request comment
        env:
          GH_TOKEN: ${{ secrets.JULES_LINKED_GH_TOKEN }}
        run: |
          set -euo pipefail
          PR_NUMBER=${{ github.event.pull_request.number }}
          jlo workflow gh pr comment-summary-request "$PR_NUMBER"
