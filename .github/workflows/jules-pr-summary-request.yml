# This file is generated by the jlo CLI; edits are not recommended.
name: Jules PR Summary Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'jules'

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  summary-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'jules'
          fetch-depth: 1

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Post summary request comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          PR_NUMBER=${{ github.event.pull_request.number }}
          jlo workflow gh pr comment-summary-request "$PR_NUMBER"
