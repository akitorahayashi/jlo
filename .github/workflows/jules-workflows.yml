# Jules Agent Orchestration
#
# Sequential execution of agent layers with wait periods for async processing.
# Replaces the reactive model (jules-pipeline.yml + jules-workflows.yml) with
# a single, robust workflow that executes layers in order.
#
# Note: Planners and Implementers are single-role, issue-driven layers.
# They are invoked via separate workflows (jules-run-planner.yml, jules-run-implementer.yml).

name: Jules Workflows

on:
  schedule:
    - cron: '0 19 * * *'  # Daily at 19:00 UTC (04:00 JST)
  workflow_dispatch:
    inputs:
      entry_point:
        description: 'Start from layer'
        type: choice
        options:
          - observers
          - deciders
        default: observers
      wait_minutes:
        description: 'Minutes to wait between layers (Jules async processing time)'
        type: number
        default: 15


permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: jules
  cancel-in-progress: false

jobs:
  # ============================================================
  # Observers
  # ============================================================
  observers:
    if: >-
      vars.JULES_PAUSED != 'true' &&
      (github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && inputs.entry_point == 'observers'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: jules
          fetch-depth: 0

      - name: Install jlo
        uses: ./.github/actions/install-jlo
        with:
          version: ${{ vars.JLO_VERSION || 'latest' }}

      - name: Run observers
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: jlo run observers

      - name: Wait for observers
        run: |
          WAIT_MINS="${{ inputs.wait_minutes }}"
          WAIT_SECONDS=$((WAIT_MINS * 60))
          echo "â³ Waiting ${WAIT_SECONDS}s (${WAIT_MINS} mins) for Jules to complete observer tasks..."
          sleep "$WAIT_SECONDS"

  # ============================================================
  # Deciders
  # ============================================================
  deciders:
    needs: observers
    if: >-
      vars.JULES_PAUSED != 'true' &&
      (always() && (needs.observers.result == 'success' || (github.event_name == 'workflow_dispatch' && inputs.entry_point == 'deciders')))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: jules
          fetch-depth: 0

      - name: Install jlo
        uses: ./.github/actions/install-jlo
        with:
          version: ${{ vars.JLO_VERSION || 'latest' }}

      - name: Check for events
        id: check-events
        run: |
          if find .jules/workstreams -path '*/events/*.yml' 2>/dev/null | grep -q .; then
            echo "has_events=true" >> "$GITHUB_OUTPUT"
            echo "ðŸ“‹ Found events to process"
          else
            echo "has_events=false" >> "$GITHUB_OUTPUT"
            echo "âœ… No events to process"
          fi

      - name: Run deciders
        if: steps.check-events.outputs.has_events == 'true'
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: jlo run deciders
