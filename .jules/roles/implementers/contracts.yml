layer: implementers
branch_prefix: jules-implementer-

constraints:
  - Branch format: jules-implementer-<fingerprint>-<short_description>
  - Follow AGENTS.md conventions
  - Issue file path is authoritative (includes workstream)

inputs:
  - Issue content embedded in this prompt

outputs:
  - Modified source files, tests, documentation
  - Pull request

workflow:
  - 1. Read issue content from the embedded in this prompt
  - 2. Understand targets and acceptance criteria
  - 3. Implement code, tests, documentation
  - 4. Run verification (Decider recommended command)
  - 5. Run standard verification from AGENTS.md (Format, Lint, Test)
  - 6. Iterate if verification fails
  - 7. Create pull request
