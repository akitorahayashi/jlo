title: "Documentation Inconsistencies"
label: "docs"
priority: "low"
summary: "Inaccuracies in AGENTS.md and README.md regarding templates, run aliases, and inspect format."

# Content
problem: |
  Documentation is out of sync with the implementation:
  1. `AGENTS.md` states `jlo template` only creates custom roles, but it also supports workstream creation.
  2. `README.md` and `AGENTS.md` fail to document the `--format` argument for `jlo workstreams inspect`.
  3. `README.md` and `AGENTS.md` do not document the convenient aliases for `jlo run` subcommands (`o`, `d`, `p`, `i`).

impact: |
  Inaccurate documentation leads to user confusion and underutilization of features (like workstream templates or short aliases). It lowers trust in the documentation.

desired_outcome: |
  Update `AGENTS.md` and `README.md` to accurately reflect the current capabilities of the CLI.

