affected_areas:
  - "src/main.rs"
  - "src/app/commands/template/command.rs"

acceptance_criteria:
  - "CLI help text matches implemented behavior (e.g. by filtering options or clarifying doc comments)."
  - "OR: The error message is improved to clarify that single-role layers do not use user-definable templates."

verification_commands:
