title: "Direct filesystem dependency in update command"
statement: |
  The `jlo update` command implementation (`execute` function) depends directly on `std::fs`, bypassing the `WorkspaceStore` port. This tightly couples the command to the physical filesystem, hindering testing and future storage abstractions.
