# Content
title: "Missing required flags for schedule export roles scope in README"
statement: |
  The `jlo schedule export` command documentation in README.md implies that `--scope` is the only required argument. However, the implementation enforces `--layer` and `--workstream` flags when `scope=roles`. This causes command failure for users following the documentation verbatim.

# Evidence supporting the observation
