  - path: "README.md"
    loc:
      - "schedule export"
    note: "Documentation shows command usage without required flags for roles scope."
  - path: "src/app/commands/schedule/mod.rs"
    loc:
      - "export_roles"
    note: "Implementation requires --layer and --workstream when scope is roles."

