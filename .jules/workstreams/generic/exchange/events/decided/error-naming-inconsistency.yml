title: "Inconsistent error naming in AppError"
statement: |
  The AppError enum mixes generic error names like `ParseError` with specific wrapped error names like `TomlParseError`. This inconsistency makes it harder to predict error variant names and violates the 'One Concept, One Preferred Term' principle. `ParseError` is too vague given that it requires a `what` field to distinguish context.

