# Content
title: "Domain errors rely on String wrapping instead of structured types"
statement: |
  The `AppError` enum uses multiple variants that wrap `String` (e.g., `Validation`, `InternalError`), leading to loss of semantic meaning and context. Services like `ArtifactGenerator` convert underlying errors to strings immediately.

