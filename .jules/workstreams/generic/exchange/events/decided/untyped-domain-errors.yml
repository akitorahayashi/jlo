# Content
title: "Domain parsing uses String errors instead of typed errors"
statement: |
  Domain entities `RunConfig` and `WorkstreamSchedule` return `Result<Self, String>` from their `parse_toml` methods.
  This erases error context and forces stringly-typed error handling upstream, violating the principle "Errors are part of the contract".

