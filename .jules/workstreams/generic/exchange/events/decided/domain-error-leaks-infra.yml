title: "Domain Error Type Leaks Infrastructure Details"
statement: |
  The `AppError` enum in `src/domain/error.rs` re-exports `toml::de::Error` and `std::io::Error`, leaking infrastructure details (file formats and IO mechanics) into the domain layer's public API.
evidence:
  - path: "src/domain/error.rs"
    loc:
      - "#[error(transparent)] Io(#[from] io::Error)"
      - "#[error(\"TOML parse error: {0}\")] TomlParseError(#[from] toml::de::Error)"
    note: "Domain error enum wraps infrastructure-specific errors directly."
