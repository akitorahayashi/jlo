# Content
title: "Redundant RunConfig domain and DTO definitions"
statement: |
  The `RunConfig` domain model mirrors its DTO counterparts (`RunConfigDto`, `RunSettingsDto`, `JulesApiConfigDto`) with nearly identical structures and duplicated default value logic. This redundant definition increases maintenance burden and risks inconsistency, as default values are defined in multiple places.

