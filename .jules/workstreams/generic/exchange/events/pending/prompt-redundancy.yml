# Content
title: "Redundant runtime_context values in PromptAssemblySpec"
statement: |
  The `PromptAssemblySpec` defines `runtime_context` as a map where values are required but seemingly unused placeholders. The validation logic only checks for key presence in the runtime context, ignoring the value in the YAML file. This creates redundancy and confusion. The schema should either use a list of required keys or validate the values if they are templates.

