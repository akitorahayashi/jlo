# Content
title: "API Facade Coupled to CLI Presentation"
statement: |
  The API Facade (`src/app/api.rs`) contains direct `println!` calls, mixing business logic invocation with CLI presentation. This prevents the API from being used as a silent library or by other interfaces (e.g., GUI, TUI) and violates the separation of concerns between the Interface Layer (`src/app/cli`) and the Application Layer (`src/app/api` acting as Facade).

