title: "`jlo run` CLI Does Not Support Documented `--scheduled` Flag"
statement: |
  `README.md` documents `jlo run` with `--scheduled` to run multiple scheduled roles, but the CLI implementation (`src/app/cli/run.rs`) requires a single `--role` argument and lacks support for `--scheduled`.
  The implementation strictly enforces manual single-role execution.

