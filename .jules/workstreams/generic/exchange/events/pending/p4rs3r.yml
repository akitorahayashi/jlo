title: "Fragile manual YAML parsing in mock configuration loading"
statement: |
  The `load_mock_config` function uses a custom line-by-line string parsing method `extract_branch_prefix` to read `contracts.yml`, rather than a robust YAML parser. This implementation is fragile and susceptible to errors with valid YAML variations (e.g., comments, whitespace, block scalars).

