  - path: "src/services/domain/mod.rs"
    loc:
      - "prompt_assembly"
      - "role_factory"
      - "artifact_generator"
    note: "Contains orchestration logic that uses Ports and Entities."

  - path: "src/domain/mod.rs"
    loc:
      - "Role"
      - "PromptAssemblySpec"
    note: "Contains pure data structures/entities."

