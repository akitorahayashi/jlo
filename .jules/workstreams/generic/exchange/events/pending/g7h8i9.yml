# Content
title: "Ambiguous Naming of Application Services Module"
statement: |
  The module `src/services/domain` contains Application Services (orchestration logic like `role_factory`, `prompt_assembly`, `artifact_generator`) rather than Domain Entities or Domain Services. This naming conflicts with the existence of `src/domain` (which holds entities) and creates confusion about where business logic should reside. "Domain Services" usually implies pure business logic, whereas these services orchestrate Ports (filesystem, templates) and Entities.

# Evidence supporting the observation
