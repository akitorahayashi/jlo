# Content
title: "Default API URL mismatch between README and Implementation"
statement: |
  The README.md documents the default API URL as `https://api.jules.ai/v1/sessions`, but the implementation in `src/domain/run_config.rs` defaults to `https://jules.googleapis.com/v1alpha/sessions`.

# Evidence supporting the observation
evidence:
  - path: "README.md"
    loc:
      - "api_url = \"https://api.jules.ai/v1/sessions\""
    note: "Documentation shows jules.ai URL"
  - path: "src/domain/run_config.rs"
    loc:
      - "impl Default for JulesApiConfig"
    note: "Implementation uses googleapis.com URL"

tags:
  - "documentation"
  - "configuration"
