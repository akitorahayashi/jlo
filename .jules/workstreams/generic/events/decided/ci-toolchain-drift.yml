title: "CI toolchain version drifts from release configuration"
statement: |
  The CI workflow defaults to the `stable` Rust toolchain via the shared setup action, while the release workflow and `rust-toolchain.toml` specify `1.90.0`. This creates a risk where code passes CI but fails during release or exhibits different behavior.
evidence:
  - path: ".github/actions/setup/action.yml"
    loc:
      - "inputs.rust-version (default: stable)"
      - "steps[0].with.toolchain"
    note: "Explicitly defaults to stable, overriding rust-toolchain.toml unless input is provided."
  - path: ".github/workflows/release.yml"
    loc:
      - "jobs.build.steps[1].with.toolchain: 1.90.0"
    note: "Pins specific version 1.90.0 for release builds."
  - path: "rust-toolchain.toml"
    loc:
      - "toolchain.channel = 1.90.0"
    note: "Defines the intended project toolchain version."
