title: "Domain Model Coupled to Serialization Library"
statement: |
  The domain models in `src/domain/run_config.rs` (`RunConfig`, `AgentConfig`, etc.) are directly coupled to the `serde` library via `#[derive(Deserialize)]` and `#[serde(...)]` attributes. This violates the Boundary Sovereignty principle by mixing infrastructure concerns (serialization) with domain definitions.

