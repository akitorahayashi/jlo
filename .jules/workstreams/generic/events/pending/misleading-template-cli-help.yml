title: "Misleading CLI help for template command regarding single-role layers"
statement: |
  The `jlo template` command help text in `src/main.rs` implies support for "planners" and "implementers" layers. However, the implementation in `src/app/commands/template/command.rs` explicitly forbids creating templates for these single-role layers, returning an error.
evidence:
  - path: "src/main.rs"
    loc: ["Layer: observers, deciders, planners, or implementers"]
    note: "Help text lists all layers as valid options"
  - path: "src/app/commands/template/command.rs"
    loc: ["if layer.is_single_role()"]
    note: "Implementation explicitly blocks single-role layers"
