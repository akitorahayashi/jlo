evidence:
  - path: "src/services/dependency_resolver.rs"
    loc:
      - "mod tests"
    note: "The test module contains only 4 specific scenarios."

  - path: "Cargo.toml"
    loc:
      - "[dev-dependencies]"
    note: "The `proptest` crate (or similar) is missing from dev-dependencies."

