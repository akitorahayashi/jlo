# Content
title: "Missing Property-Based Tests for Resolver"
statement: |
  The `DependencyResolver` service implements critical graph algorithms (topological sort, cycle detection) but is tested only with a small set of manual example-based unit tests. There are no property-based tests to exhaustively verify invariants (e.g., "dependencies always appear before dependents", "cycles are always rejected") across randomly generated graph structures. This increases the risk of edge-case bugs in complex dependency trees.

