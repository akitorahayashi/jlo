# Content
title: "Primitive Obsession in Component Identifiers"
statement: |
  The `Component` struct in `src/domain/setup.rs` uses raw `String` types for identifiers (`name`) and references (`dependencies`). This violates "Represent Valid States Only" as it allows invalid values (e.g., empty strings, non-identifier characters) to be represented in the domain model. A dedicated `ComponentName` type should enforce invariants.

# Evidence supporting the observation
evidence:
  - path: "src/domain/setup.rs"
    loc:
      - "pub name: String"
      - "pub dependencies: Vec<String>"
    note: "No type-level validation prevents invalid component names."

