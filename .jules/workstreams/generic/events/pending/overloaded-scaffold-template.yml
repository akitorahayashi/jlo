  - path: "src/services/scaffold_assets.rs"
    loc:
      - "static SCAFFOLD_DIR"
    note: "Reads from src/assets/scaffold, effectively treating it as static assets."
  - path: "src/services/workstream_template_assets.rs"
    loc:
      - "static TEMPLATES_DIR"
    note: "Reads from src/assets/templates, treating them as blueprints."
  - path: "Cargo.toml"
    loc:
      - "description"
    note: "Refers to 'workspace scaffolding'."

