title: "Inconsistent Service Naming and Structure"
statement: |
  Services in `src/services/` exhibit inconsistent naming conventions (prefix vs suffix) and structural patterns (structs vs function modules), violating the principle of consistent naming shapes across boundaries.

# Evidence supporting the observation
evidence:
