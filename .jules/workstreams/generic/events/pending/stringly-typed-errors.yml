# Content
title: "Overuse of stringly-typed errors in AppError"
statement: |
  AppError relies heavily on string payloads (e.g., ConfigError(String), InvalidRoleId(String)) which obscure the root cause and make programmatic error handling difficult.
  This forces downstream code to parse error messages if they need to react to specific failure conditions.

# Evidence supporting the observation
evidence:
  - path: "src/domain/error.rs"
    loc:
      - "AppError::ConfigError"
      - "AppError::InvalidRoleId"
      - "AppError::InvalidComponentId"
      - "AppError::InvalidLayer"
      - "AppError::RoleNotFound"
    note: "Variants use String payload instead of structured types or enums."

