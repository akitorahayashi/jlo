# Content
title: "Unpinned GitHub Actions Versions"
statement: |
  Workflows use mutable tags (e.g., @v4, @v1) instead of immutable commit hashes. This exposes the pipeline to supply-chain attacks if an action tag is overwritten with malicious code.

# Evidence supporting the observation
evidence:
  - path: ".github/workflows/build.yml"
    loc:
      - "jobs.build-debug.steps[0].uses"
    note: "Uses actions/checkout@v4"

  - path: ".github/workflows/release.yml"
    loc:
      - "jobs.build.steps[1].uses"
    note: "Uses dtolnay/rust-toolchain@v1"

  - path: ".github/actions/setup/action.yml"
    loc:
      - "runs.steps[1].uses"
    note: "Uses actions/cache@v4"

