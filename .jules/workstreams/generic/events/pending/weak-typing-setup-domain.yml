title: "Weak Typing in Setup Domain"
statement: |
  Domain entities in `src/domain/setup.rs` (`Component`, `EnvSpec`) use primitive `String` types for identifiers (`name`, `dependencies`) instead of strong domain types. This "Primitive Obsession" allows invalid states (e.g., empty names, invalid characters) and reduces type safety boundaries.

