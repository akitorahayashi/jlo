title: "Service filename inconsistency"
statement: |
  Service filenames in src/services/ do not follow a consistent pattern relative to their type names.
  Some use a prefix strategy (matching the type name), while others use a suffix strategy (type name inverted).
evidence:
  - path: "src/services/embedded_role_template_store.rs"
    loc:
      - "pub struct EmbeddedRoleTemplateStore"
    note: "Filename matches type name snake_case (Prefix strategy)."
  - path: "src/services/component_catalog_embedded.rs"
    loc:
      - "pub struct EmbeddedComponentCatalog"
    note: "Filename uses suffix, type uses prefix (Suffix strategy)."
  - path: "src/services/jules_client_http.rs"
    loc:
      - "pub struct HttpJulesClient"
    note: "Filename uses suffix, type uses prefix (Suffix strategy)."
tags:
