# Content
title: "Standardize Layer Template Directory Naming"
summary: "Rename layer template directories to match the plural convention used in the Domain Model and Runtime."

affected_areas:
  - "src/assets/templates/layers/"
  - "src/domain/layer.rs"

constraints: []

risks:
  - "Changes to template paths might break template loading logic."

problem: |
  Layer directory naming is inconsistent between the domain model/runtime structure and the templates.
  `src/assets/templates/layers/` uses singular names (e.g., `observer`), while the `Layer` enum and `.jules/roles/` directory structure use plural (e.g., `Observers`).
  This inconsistency creates friction when mapping between `Layer` enum and template paths.

impact: |
  Inconsistency makes the codebase harder to navigate and understand.
  Requires manual mapping/special casing in code.

desired_outcome: |
  Template directories in `src/assets/templates/layers/` should use plural names (`observers`, `deciders`, etc.) to match the `Layer` enum and `.jules/roles/` structure.

acceptance_criteria:
  - "`src/assets/templates/layers/observer` -> `src/assets/templates/layers/observers`"
  - "`src/assets/templates/layers/decider` -> `src/assets/templates/layers/deciders`"
  - "etc."
  - "Template loading logic is updated to reflect the change."
