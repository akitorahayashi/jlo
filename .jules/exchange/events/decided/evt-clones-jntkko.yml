title: Unnecessary Clones at API Boundaries
statement: |
  Public APIs (`dispatch_session`) and layer implementations (`DeciderLayer::execute_real`) take string references (`&str`) even when they need owned values internally to construct requests, forcing unnecessary allocations via `.to_string()` or `.clone()`.
evidence:
  - path: src/domain/layers/decider.rs
    loc:
      - "104-105"
    note: "`starting_branch` and `source` are cloned via `.to_string()` when constructing `SessionRequest`, despite being owned in the local scope."
  - path: src/domain/layers/multi_role.rs
    loc:
      - "51-57"
    note: "`dispatch_session` accepts `&str` for `source` and `starting_branch` but immediately clones them to construct `SessionRequest`."
