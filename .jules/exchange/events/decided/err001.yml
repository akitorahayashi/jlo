title: "Monolithic AppError Enum Dilutes Domain Meaning"
statement: |
  The `AppError` enum in `src/domain/error.rs` is a monolithic error type that mixes distinct error domains (I/O, Configuration, Git, GitHub, etc.) and loses semantic context by flattening many errors into string messages. This violates the principle "Errors are part of the contract: keep semantic meaning".
