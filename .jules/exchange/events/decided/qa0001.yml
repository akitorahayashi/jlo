title: Duplicate Git/GitHub Test Doubles in Run Command
statement: |
  The `run` command tests define `TestGit` and `TestGitHub` mocks which duplicate significant functionality from `src/testing/ports/git_stub.rs` (`FakeGit`) and `src/testing/ports/github_stub.rs`. This leads to maintenance overhead and fragmented test infrastructure.
evidence:
  - path: src/app/commands/run/mod.rs
    loc:
      - "struct TestGit"
      - "struct TestGitHub"
    note: defines local mocks
  - path: src/testing/ports/git_stub.rs
    loc:
      - "struct FakeGit"
    note: defines shared mocks
