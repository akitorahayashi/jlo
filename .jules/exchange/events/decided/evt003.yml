title: Mandatory Flags in `jlo init` Command
statement: |
  The `jlo init` command enforces a choice between `--remote` and `--self-hosted` using mutually exclusive mandatory flags. This design violates the principle of using positional arguments for mandatory information. A positional argument (e.g., `jlo init <MODE>`) or distinct subcommands (e.g., `jlo init remote`) would be more idiomatic and discoverable.
