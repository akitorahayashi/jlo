title: "Transport Protocol Leakage in Domain Error Types"
statement: |
  The `ScheduleError` domain type exposes `toml::de::Error` directly, coupling the core domain logic to the specific serialization format (TOML). This violates Boundary Sovereignty as changes to the transport layer (e.g., switching to YAML) would require changes to the domain error types.
