# Content
title: "Duplicate RunConfig Loading Logic"
statement: |
  The logic for loading and parsing `RunConfig` is duplicated in the App layer and the Domain layer.
  `src/app/commands/run/config.rs` implements `load_config` using direct filesystem access.
  `src/domain/configuration/loader.rs` implements `load_config` using `WorkspaceStore`.
  This violates the Single Source of Truth principle and creates maintenance overhead.

