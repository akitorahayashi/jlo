title: "Decouple Service Names from Implementation Technology"
statement: |
  Service implementation names are coupled to underlying technologies or inconsistent with their ports.
  `ArboardClipboard` is named after the underlying library `arboard`, violating Implementation Agnosticism.
  `EmbeddedCatalog` truncates the port name `ComponentCatalog`, whereas `EmbeddedRoleTemplateStore` correctly preserves `RoleTemplateStore`.

