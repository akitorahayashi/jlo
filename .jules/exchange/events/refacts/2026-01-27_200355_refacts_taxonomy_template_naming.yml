    loc: Layer::dir_name
    note: Returns `observers`, `deciders`, `planners`, `implementers` (plural).
  - path: src/assets/scaffold/.jules/roles/
    loc: directory names
    note: Contains `observers`, `deciders`, `planners`, `implementers` (plural).
