title: "Inefficient String Allocations and Unstructured Errors in Git Adapter"
statement: |
  `GitCommandAdapter` suffers from two issues: it eagerly allocates `String`s for command output (even when unused) and converts structured `std::process::Output` errors into unstructured `String` messages. This reduces performance and hinders precise error handling.
