title: High Coupling in Command Handlers
statement: |
  Public API entry points (e.g., `run_at`, `init_at`) in `src/app/api.rs` instantiate concrete adapters (`LocalRepositoryAdapter`, `GitCommandAdapter`) internally. This coupling prevents unit testing of the API layer with mocks and forces reliance on slower integration tests.
evidence:
  - path: src/app/api.rs
    loc:
      - "fn run_at"
      - "fn init_at"
    note: hardcoded adapter instantiation
