# Content
title: "Prompt Assembly Coupled to Schema Storage Layout"
statement: |
  `IncludeContext::seed_from_schema` in `src/domain/prompt_assemble/assembler.rs` tightly couples prompt assembly logic to the physical storage layout of schemas. It assumes a flat directory structure (`schemas_dir.join(file_name)`), preventing future reorganization or nested schemas. This violates "Boundary Sovereignty" as the prompt assembly engine should be agnostic to the underlying storage layout of schemas.

