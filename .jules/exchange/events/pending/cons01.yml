# Content
title: "jlo init Argument Drift"
statement: |
  The `jlo init` command documentation specifies optional flags (`--remote`, `--self-hosted`), but the implementation requires a mandatory positional argument (`remote` or `self-hosted`). This drift confuses users attempting to follow the README.

# Evidence supporting the observation
evidence:
  - path: "README.md"
    loc:
      - "jlo init (--remote | --self-hosted)"
    note: "Documentation claims flags are used."
  - path: "src/app/cli/init.rs"
    loc:
      - "Init { mode: InitMode }"
    note: "Implementation defines `mode` as a positional argument (InitMode is an enum without explicit flag attributes)."
