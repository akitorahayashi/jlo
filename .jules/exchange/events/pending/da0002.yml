    loc:
      - "38-65"
    note: "load_workflow_generate_config validates cron entries and wait_minutes_default."
  - path: "src/domain/config/workflow_generate.rs"
    loc:
      - "6-17"
    note: "WorkflowGenerateConfig is a public struct with no validation methods."
