# Content
title: "Leaky Validation in Control Plane Adapter"
statement: |
  Domain validation logic for `WorkflowGenerateConfig` (e.g., cron schedule validation) is implemented in `src/adapters/control_plane_config.rs`, rather than within the domain model itself. This results in an anemic domain model (`WorkflowGenerateConfig` is a plain struct) and risks invalid configurations being created if the adapter is bypassed.

