# Content
title: "Duplicate MockConfig Loading Logic"
statement: |
  The logic for loading and validating `MockConfig` is duplicated in the App layer and the Domain layer.
  `src/app/commands/run/mock/config.rs` implements `validate_mock_prerequisites` and `load_mock_config`.
  `src/domain/configuration/mock_loader.rs` implements `validate_mock_prerequisites` and `load_mock_config`.
  The implementations are nearly identical, violating the Single Source of Truth principle.

