    loc: ["JulesApiConfig"]
    note: "Struct `JulesApiConfig` maps to `[jules]` section but only contains API settings."
  - path: "src/assets/scaffold/jlo/config.toml"
    loc: ["[jules]"]
    note: "Default config uses `[jules]` section for API endpoint and timeout."
