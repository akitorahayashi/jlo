title: "Ambiguous '[jules]' Configuration Section"
statement: |
  The `[jules]` section in `.jlo/config.toml` configures the API connection details (`api_url`, `timeout_secs`), not the general Jules system behavior or agent logic. This naming suggests broader configuration scope than it actually covers, potentially confusing users about where to configure CLI or runtime behavior vs API connectivity.
