affected_areas:
  - "src/app/commands/workflow/exchange/publish_proposals.rs"
  - "src/domain/exchange/proposals/mod.rs"

acceptance_criteria:
  - "`ProposalData` struct is moved to `src/domain/exchange/proposals/` and made public."
  - "Command handlers import the domain struct."

