summary: "Harmonize `jlo init`, `run`, and `workflow` commands with documentation and desired UX."

# Content
goal: |
  Ensure that the CLI implementation for `jlo init`, `jlo run`, and `jlo workflow` matches the documented behavior and follows standard CLI conventions (e.g., using flags for optional modes and positional arguments for primary targets).

problem: |
  The current implementation of `jlo init` requires a mandatory positional argument (`remote` or `self-hosted`), while the documentation specifies optional flags. Similarly, `jlo run` requires a flag for requirement files but documentation implies positional usage. `jlo workflow` subcommands are flattened in code but documented as hierarchical.

impact: |
  This drift confuses users, reduces developer experience, and makes the CLI behavior unpredictable compared to the documentation.

desired_outcome: |
  The CLI implementation should be updated to match the desired UX (likely following the documentation where it is more standard), or the documentation should be updated if the current implementation is deliberate (though unlikely for `init`).

