# jlo agent configuration
# Configure which roles to run for each layer

[agents]
# Multi-role layers: list roles to run
observers = ["taxonomy", "data_arch", "qa", "consistency"]
deciders = ["triage_generic"]
# Single-role layers (planners, implementers) are issue-driven
# and do not require configuration here.

[workstreams]
# Default workstream for scaffold
default = "generic"

[run]
default_branch = "main"
jules_branch = "jules"
parallel = true
max_parallel = 3

[jules]
# Jules API endpoint
api_url = "https://jules.googleapis.com/v1alpha/sessions"
# Request timeout in seconds
timeout_secs = 30
# Maximum retry attempts on transient failures
max_retries = 3
# Delay between retries in milliseconds
retry_delay_ms = 1000
